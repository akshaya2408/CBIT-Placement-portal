<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            background:#699fd4;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #699fd4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Placement Reports</h1>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Company</th>
                        <th>Job Role</th>
                        <th>Package (LPA)</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Google</td>
                        <td>Software Engineer</td>
                        <td>15</td>
                        <td>2025</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Amazon</td>
                        <td>Data Analyst</td>
                        <td>12</td>
                        <td>2025</td>
                    </tr>
                    <tr>
                        <td>Michael Lee</td>
                        <td>Microsoft</td>
                        <td>Web Developer</td>
                        <td>14</td>
                        <td>2024</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
