<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #699fd4;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
        }

        .section {
            background: #e9ecef;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .section h2 {
            font-size: 22px;
            color: #101111;
            margin-bottom: 15px;
        }

        .section p {
            font-size: 16px;
            color: rgb(26, 25, 25);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            text-decoration: none;
            color: rgb(17, 16, 16);
            background: #699fd4;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: not-allowed;
        }

        .btn:hover {
            background: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
            <h1>Company Dashboard</h1></center>
        </div>

        <div class="section">
            <h2>Job Postings</h2>
            <p>View and manage your job listings.</p>
            <button class="btn" disabled>Manage Jobs</button>
        </div>

        <div class="section">
            <h2>Applications Received</h2>
            <p>Track and review applications from candidates.</p>
            <button class="btn" disabled>View Applications</button>
        </div>

        <div class="section">
            <h2>Interview Scheduling</h2>
            <p>Schedule and manage interviews with candidates.</p>
            <button class="btn" disabled>Schedule Interviews</button>
        </div>

        <div class="section">
            <h2>Company Profile</h2>
            <p>Update company details and preferences.</p>
            <button class="btn" disabled>Edit Profile</button>
        </div>
    </div>
</body>
</html>
