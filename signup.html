<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Placement Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .heading img {
            width: 50px;
        }
        .heading h1 {
            font-size: 20px;
            margin: 10px 0;
        }
        .details label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        .details input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .details button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="https://gyaanarth.com/wp-content/uploads/2022/05/cbit3.jpg" alt="CBIT Logo">
            <h1>CBIT Placement Portal</h1>
            <p>Chaitanya Bharathi Institute of Technology</p>
        </div>
        <hr>
        <h2>Sign Up</h2>
        <div class="details">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
